<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD Bus</title>
    <link rel="stylesheet" href="../Includes/bootstrap-3.3.6-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../Css/estiloIndex.css">
</head>
<body class="container">
    <header class="col-xs-12">
        <h1>Sideral</h1>
    </header>

    <section class="col-xs-12 center-block">
        <div id="divAgregar">
            <form action="" method="POST" class="top-space">
                <div class="form-group">
                    <label for="placa"> Placa </label>
                    <input type="text" name="placa" id="placa" placeholder="Placa" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="capacity"> Capacity </label>
                    <input type="text" name="capacity" id="capacity" placeholder="Capacity" class="form-control"
                           required>
                </div>

                <div class="row top-space center-block">
                    <div class="col-xs-6">
                        <button type="button" id="btnRegister" class="btn btn-info">Register</button>
                    </div>
                    <div class="col-xs-6">
                        <button type="button" id="btnCancel" class="btn btn-danger">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="divTabla">
            <table id="tableResponse" class="table table-striped">
                <!-- AcÃ¡ se muestra el resultado del GET-->
            </table>
        </div>
    </section>
    <!-- Includes Scripts-->
    <script src="../Includes/jquery-2.1.0.min.js"></script>
    <script src="../Js/scriptBus.js"></script>

</body>
</html>
